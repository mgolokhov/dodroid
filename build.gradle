// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    // Android
    minSdkVer = 21
    targetSdkVer = 28
    compileSdkVer = 28
    buildtoolsVer = "29.0.2"

    retrofitVer = "2.6.2"
    appCompatVer = "1.1.0"
    junitVer = "4.12"
    truthVer = "1.0"
    preferenceVer = "1.1.0"
    testCoreVer = "1.2.0"
    mockitoCoreVer = "2.23.0"
    cardViewVer = "1.0.0"
    recyclerViewVer = "1.1.0"
    materialVer = "1.0.0"
    androidXLegacySupportVer = "1.0.0"
    okhttp3LoggingInterceptorVer = "4.2.2"
    playServicesAnalyticsVer = "17.0.0"
    timberVer = "4.7.1"
    gsonVer = "2.8.6"
    crashlyticsVer = "2.10.1"
    coroutinesVer = "1.3.2"
    roomVer = "2.2.3"
    daggerVer = "2.23.2"
    archLifecycleExtVer = "1.1.1"
    webDebugDbVer = "1.0.6"
    constraintLayoutVer = "1.1.3"
    navigationVer = "2.1.0"
    lifecycleCommonJava8Ver = "2.1.0"
    phoenix = "2.0.0"
    stetho = "1.5.1"
}
